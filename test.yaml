port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-providers:
  A:
    type: file
    path: /etc/openclash/config/myproxy.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.google.com/generate_204
  B:
    type: file
    path: /etc/openclash/config/myproxy.yaml
    health-check:
      enable: true
      interval: 600
