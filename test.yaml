port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-providers:
 All:
    type: http
    path: ./ProxySet/Alvin/ALL.yaml
    url: "机场订阅地址"
    interval: 86400
    exclude-filter: '家宽|冷门|3.0x'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
  - name: 🚀 国外流量
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动选择
  - name: ✈️ 手动选择
    type: select
    tolerance: 50
    exclude-filter: '家宽|冷门|3.0x|重置|剩余|到期'
    use:
      - All
  - name: ♻️ 自动选择
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - All
  - name: 🎯 国内流量
    type: select
    proxies:
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🎯 国内流量
      - 🚀 国外流量
  - name: 💬 Ai
    type: select
    proxies:
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇸🇬 狮城节点
  - name: 📹 YouTube
    type: select
    proxies:
      - ♻️ 自动选择
  - name: 🎥 Netflix
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
  - name: 🎬 EMBY
    type: select
    proxies:
      - 🚁 Emby专用节点
      - ♻️ 自动选择
      - 🎯 国内流量
  - name: 🎵 Spotify
    type: select
    proxies:
      - 🚀 国外流量
      - 🎯 国内流量
      - ♻️ 自动选择
  - name: 🎶 TikTok
    type: select
    proxies:
      - 🚀 国外流量
      - 🎯 国内流量
      - ✈️ 手动选择
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 国外流量
      - 🎯 国内流量
  - name: 🌏 国内媒体
    type: select
    proxies:
      - 🎯 国内流量
  - name: 📲 Telegram
    type: select
    proxies:
      - 🚀 国外流量
      - 🇸🇬 狮城节点
  - name: 👨‍💻 GitHub
    type: select
    proxies:
      - 🚀 国外流量
      - 🎯 国内流量
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🎯 国内流量
      - 🚀 国外流量
  - name: Ⓜ️ 微软云盘
    type: select
    proxies:
      - 🚀 国外流量
      - 🎯 国内流量
  - name: Ⓜ️ 微软EDGE
    type: select
    proxies:
      - 🎯 国内流量
      - 🚀 国外流量
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🎯 国内流量
      - 🚀 国外流量
  - name: 🚁 Emby专用节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: 'Emby|emby|0.0x|0.01x'
    exclude-filter: '3.0x'
    interval: 300
    use:
      - All
  - name: 🇭🇰 香港节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: '港|HK|hk|Hong Kong|HongKong|hongkong'
    interval: 300
    use:
      - All
  - name: 🇨🇳 台湾节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: '台|新北|彰化|TW|Taiwan'
    interval: 300
    use:
      - All
  - name: 🇸🇬 狮城节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: '新加坡|坡|狮城|SG|Singapore'
    interval: 300
    use:
      - All
  - name: 🇯🇵 日本节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: '日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan'
    interval: 300
    use:
      - All
  - name: 🇺🇲 美国节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: '美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States'
    exclude-filter: 'Emby|emby'
    interval: 300
    use:
      - All



  - name: Google
    type: select
    proxies:
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇨🇳 台湾节点



  - name: Lan
    type: select
    proxies:
      - 🎯 国内流量
  - name: ChinaMax
    type: select
    proxies:
      - 🎯 国内流量

rules:
  - RULE-SET,Apple_Classical,🍎 苹果服务
  - RULE-SET,BiliBili,BiliBili
  - RULE-SET,OpenAI,💬 Ai
  - RULE-SET,Disney,Disney
  - RULE-SET,Netflix_Classical,🎥 Netflix
  - RULE-SET,PayPal,PayPal
  - RULE-SET,Google,Google
  - RULE-SET,YouTube,📹 YouTube
  - RULE-SET,Microsoft,Microsoft
  - RULE-SET,Telegram,📲 Telegram
  - RULE-SET,Steam,Steam
  - RULE-SET,Bahamut,Bahamut
  - RULE-SET,DMM,DMM
  - RULE-SET,Lan,Lan
  - RULE-SET,ChinaMax_Classical_No_IPv6,ChinaMax
  - GEOIP,cn,🎯 国内流量
  - MATCH,🐟 漏网之鱼
rule-providers:
  GitHub:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.yaml
