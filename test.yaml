proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔮 负载均衡
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - ✈️ 手动选择
      - DIRECT
  - name: ✈️ 手动选择
    type: select
    include-all-providers: true
  - name: 🔮 负载均衡
    type: load-balance
    url: http://www.gstatic.com/generate_204
    exclude-filter: 'Emby|emby'
    interval: 60
    timeout: 5000
    max-failed-times: 5
    strategy: consistent-hashing 
    include-all-providers: true
  - name: ♻️ 自动选择
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    exclude-filter: 'Emby|emby'
    interval: 60
    timeout: 5000
    max-failed-times: 5
    include-all-providers: true
  - name: 🎯 国内流量
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 国内流量
  - name: 💬 Ai
    type: select
    proxies:
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇸🇬 狮城节点
  - name: 📹 YouTube
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
  - name: 🎥 Netflix
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
  - name: 🎬 EMBY
    type: fallback
    proxies:
      - 📺 Emby专用节点
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
    url: http://www.gstatic.com/generate_204
    interval: 60
  - name: 🎵 Spotify
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 国内流量
      - ♻️ 自动选择
  - name: 🎶 TikTok
    type: select
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - ✈️ 手动选择
      - 🎯 国内流量
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 国内流量
  - name: 🌏 国内媒体
    type: select
    proxies:
      - 🎯 国内流量
  - name: 📲 Telegram
    type: select
    proxies:
      - 🚀 节点选择
      - 🇸🇬 狮城节点
  - name: 👨‍💻 GitHub
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 国内流量
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🎯 国内流量
      - 🚀 节点选择
  - name: Ⓜ️ 微软云盘
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 国内流量
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🎯 国内流量
      - 🚀 节点选择
  - name: 📺 Emby专用节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: 'Emby|emby|0.0x|0.01x'
    exclude-filter: '3.0x'
    interval: 60
    timeout: 5000
    max-failed-times: 5
    include-all-providers: true
  - name: 🇭🇰 香港节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: '港|HK|hk|Hong Kong|HongKong|hongkong'
    interval: 60
    timeout: 5000
    max-failed-times: 5
    include-all-providers: true
  - name: 🇨🇳 台湾节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: '台|新北|彰化|TW|Taiwan'
    interval: 60
    timeout: 5000
    max-failed-times: 5
    include-all-providers: true
  - name: 🇸🇬 狮城节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: '新加坡|坡|狮城|SG|Singapore'
    interval: 60
    timeout: 5000
    max-failed-times: 5
    include-all-providers: true
  - name: 🇯🇵 日本节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: '日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan'
    interval: 60
    timeout: 5000
    max-failed-times: 5
    include-all-providers: true
  - name: 🇺🇲 美国节点
    type: url-test
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: '美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States'
    exclude-filter: 'Emby|emby'
    interval: 60
    timeout: 5000
    max-failed-times: 5
    include-all-providers: true
