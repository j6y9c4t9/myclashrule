port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-providers:
 All:
    type: http
    path: ./ProxySet/Alvin/Hongkong.yaml
    url: "机场订阅地址"
    interval: 1800
    filter: '港|HK|hk|Hong Kong|HongKong|hongkong'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
 Hongkong:
    type: http
    path: ./ProxySet/Alvin/Hongkong.yaml
    url: "机场订阅地址"
    interval: 1800
    filter: '港|HK|hk|Hong Kong|HongKong|hongkong'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
 TaiWan:
    type: http
    path: ./ProxySet/Alvin/TaiWan.yaml
    url: "机场订阅地址"
    interval: 1800
    filter: '台|新北|彰化|TW|Taiwan'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
 Singapore:
    type: http
    path: ./ProxySet/Alvin/Singapore.yaml
    url: "机场订阅地址"
    interval: 1800
    filter: '新加坡|坡|狮城|SG|Singapore'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
 Japan:
    type: http
    path: ./ProxySet/Alvin/Japan.yaml
    url: "机场订阅地址"
    interval: 1800
    filter: '日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
 United States:
    type: http
    path: ./ProxySet/Alvin/USA.yaml
    url: "机场订阅地址"
    interval: 1800
    filter: '美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
  - name: Proxy
    type: select
    use:
      - All
    proxies:
      - Auto
      - DIRECT
  - name: Auto
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - All
  - name: Apple
    type: select
    use:
      - Hongkong
      - Singapore
      - Japan
      - United States
      - TaiWan
    proxies:
      - DIRECT
      - Auto
  - name: Bahamut
    type: select
    use:
      - TaiWan
  - name: BiliBili
    type: select
    use:
      - Hongkong
      - Singapore
      - Japan
      - United States
      - TaiWan   
    proxies:
      - DIRECT
      - Auto
  - name: OpenAI
    type: select
    use:
      - Hongkong
      - Singapore
      - Japan
      - United States
      - TaiWan
    proxies:
      - Auto
  - name: Disney
    type: select
    use:
      - Hongkong
      - Singapore
      - Japan
      - United States
      - TaiWan
    proxies:
      - Auto
  - name: DMM
    type: select
    use:
      - Japan
  - name: Netflix
    type: select
    use:
      - Hongkong
      - Singapore
      - Japan
      - United States
      - TaiWan
    proxies:
      - Auto  
  - name: PayPal
    type: select
    use:
      - Hongkong
      - Singapore
      - Japan
      - United States
      - TaiWan 
    proxies:
      - DIRECT
      - Auto
  - name: Steam
    type: select
    use:
      - Hongkong
      - Singapore
      - Japan
      - United States
      - TaiWan
    proxies:
      - DIRECT
      - Auto
  - name: Google
    type: select
    use:
      - Hongkong
      - Singapore
      - Japan
      - United States
      - TaiWan
    proxies:
      - Auto
  - name: Microsoft
    type: select
    use:
      - Hongkong
      - Singapore
      - Japan
      - United States
      - TaiWan
    proxies:
      - DIRECT
      - Auto
  - name: Telegram
    type: select
    use:
      - Hongkong
      - Singapore
      - Japan
      - United States
      - TaiWan
  - name: YouTube
    type: select
    use:
      - Hongkong
      - Singapore
      - Japan
      - United States
      - TaiWan
    proxies:
      - Auto
  - name: Lan
    type: select
    proxies:
      - DIRECT
  - name: ChinaMax
    type: select
    proxies:
      - DIRECT
 
rules:
  - RULE-SET,Apple_Classical,Apple
  - RULE-SET,BiliBili,BiliBili
  - RULE-SET,OpenAI,OpenAI
  - RULE-SET,Disney,Disney
  - RULE-SET,Netflix_Classical,Netflix
  - RULE-SET,PayPal,PayPal
  - RULE-SET,Google,Google
  - RULE-SET,YouTube,YouTube
  - RULE-SET,Microsoft,Microsoft
  - RULE-SET,Telegram,Telegram
  - RULE-SET,Steam,Steam
  - RULE-SET,Bahamut,Bahamut
  - RULE-SET,DMM,DMM
  - RULE-SET,Lan,Lan
  - RULE-SET,ChinaMax_Classical_No_IPv6,ChinaMax
  - MATCH,Proxy
